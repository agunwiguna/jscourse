          </td>

          <td colspan="4" style="text-align: center">
            <button type="button" onclick="hitungIp()">Hitung</button>
            <button type="reset">Ulang</button>

        </tr>
        <tr>
          <td colspan="4">
            Nilai Akhir : <input type="text" name="ona" size="10" readonly /> 
            Indeks Prestasi: <input type="text" name="oip" size="10" readonly /> 
            Keterangan : <input type="text" name="oket" size="20" readonly />
          </td>
        </tr>
      </table>
    </form>
